<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" wicket:id="htmlElement">
	<head>
		<title wicket:id="headPageTitle"></title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<wicket:header-items/>
	</head>
	
	<body class="console-access-page">
		<div wicket:id="feedback" data-placement="bottom"></div>
		
		<wicket:container wicket:id="headerAdditionalContent" />
		
		<div class="body-section">
			<div class="container">
				<div class="card card-main-title-cascade">
					<div class="card-img-top">
						<img src="static/common/images/logo-kobalt.png" alt="Logo Kobalt" width="114" height="55" />
					</div>
					<div class="card-header card-main-title" wicket:id="title" />
					<div wicket:id="content" />
					<wicket:child/>
					<div class="card-footer" wicket:id="footer" />
				</div>
			</div>
		</div>
	</body>
</html>
