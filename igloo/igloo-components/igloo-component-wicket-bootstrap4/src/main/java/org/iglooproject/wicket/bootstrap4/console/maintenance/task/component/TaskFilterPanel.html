<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div class="card card-page">
		<div class="card-header">
			<h5 class="card-header-title">
				<wicket:message key="console.maintenance.task.filter.title" />
				<span class="badge badge-info" wicket:id="topCount" />
			</h5>
		</div>
		<div class="card-body">
			<form wicket:id="filterForm">
				<div class="form-group">
					<input wicket:id="name" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<select wicket:id="taskTypes" class="form-control" />
				</div>
				<div class="form-group">
					<select wicket:id="statuses" class="form-control" />
				</div>
				<div class="form-group">
					<select wicket:id="results" class="form-control" />
				</div>
				<div class="form-group">
					<select wicket:id="queueIds" class="form-control" />
				</div>
				<button class="btn btn-primary" type="submit">
					<span class="fa fa-fw fa-search" />
					<wicket:message key="console.maintenance.task.filter.search" />
				</button>
			</form>
		</div>
	</div>
</wicket:panel>
</html>
