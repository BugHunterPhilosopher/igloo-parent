<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="header">
		<wicket:message key="console.maintenance.infinispan.roles.actions.assign.title" />
	</div>
	<div wicket:id="body">
		<form wicket:id="form">
			<div class="row row-form">
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-sm-4">
							<label wicket:for="node" class="col-form-label form-label"><wicket:label /></label>
						</div>
						<div class="col-sm-8">
							<select wicket:id="node" class="form-control" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div wicket:id="footer">
		<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
			<wicket:message key="common.cancel" />
		</button>
		<button wicket:id="save" class="btn btn-success">
			<span class="fa fa-fw fa-check"></span>
			<span><wicket:message key="common.action.save" /></span>
		</button>
	</div>
</wicket:panel>
</html>
