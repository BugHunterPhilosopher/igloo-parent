<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div class="card card-page">
		<div class="card-header">
			<h5 class="card-header-title">
				<wicket:message key="console.maintenance.task.manager.title" />
			</h5>
		</div>
		<div class="card-body">
			<div class="alert" wicket:id="statusContainer"><wicket:container wicket:id="status" /></div>
			<div class="alert alert-info"><wicket:container wicket:id="queueSize" /></div>
			<button wicket:id="stop" class="btn btn-danger btn-block" type="button">
				<span class="fa fa-fw fa-stop" />
				<wicket:message key="console.maintenance.task.manager.stop" />
			</button>
			<button  wicket:id="start" class="btn btn-success btn-block" type="button">
				<span class="fa fa-fw fa-play" />
				<wicket:message key="console.maintenance.task.manager.start" />
			</button>
		</div>
	</div>
</wicket:panel>
</html>
