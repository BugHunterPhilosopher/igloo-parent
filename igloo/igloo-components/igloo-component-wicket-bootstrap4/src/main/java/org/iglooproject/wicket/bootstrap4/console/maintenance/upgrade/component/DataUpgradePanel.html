<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<table class="table table-striped table-bordered-inner table-card-body">
			<thead class="thead-light">
				<tr>
					<th style="width: 55%"><wicket:message key="console.maintenance.dataUpgrade.header.upgrade" /></th>
					<th style="width: 20%"><wicket:message key="console.maintenance.dataUpgrade.header.executionDate" /></th>
					<th style="width: 10%"><wicket:message key="console.maintenance.dataUpgrade.header.autoPerform" /></th>
					<th style="width: 5%"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="dataUpgrades">
					<td wicket:id="name"></td>
					<td wicket:id="executionDate"></td>
					<td><span wicket:id="autoPerform" /></td>
					<td style="text-align: center;">
						<button wicket:id="execute" class="btn btn-primary btn-table-row-action" type="button">
							<span class="fa fa-fw fa-play" />
						</button>
						<wicket:container wicket:id="alreadyExecutedContainer">
							<span class="fa fa-fw fa-check" wicket:message="title:console.maintenance.dataUpgrade.alreadyExecuted" />
						</wicket:container>
					</td>
				</tr>
				<tr wicket:id="emptyList">
					<td colspan="4"><wicket:message key="console.maintenance.dataUpgrade.noUpgrade" /></td>
				</tr>
			</tbody>
		</table>
	</wicket:panel>
</body>
</html>
