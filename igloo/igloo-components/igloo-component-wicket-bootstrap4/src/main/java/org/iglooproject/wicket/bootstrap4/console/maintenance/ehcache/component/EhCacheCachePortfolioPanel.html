<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:panel>
			<div class="row row-md">
				<div class="col-12" wicket:id="cacheManagerList">
					<div class="card card-page">
						<div class="card-header">
							<h5 class="card-header-title">
								<wicket:container wicket:id="cacheManagerName" />
							</h5>
						</div>
						<div class="card-body">
							<button wicket:id="cacheManagerPurgeLink" class="btn btn-danger" type="button">
								<span class="fa fa-fw fa-trash" />
								<wicket:message key="console.maintenance.ehcache.cacheManager.purge.title" />
							</button>
						</div>
						<div class="card-body card-body-table">
							<table class="table table-bordered-inner table-card-body">
								<thead>
									<tr>
										<th width="650px"><wicket:message key="console.maintenance.ehcache.portfolio.nom" /></th>
										<th style="text-align: center;" width="25px"><wicket:message key="console.maintenance.ehcache.portfolio.eviction" /></th>
										<th style="text-align: center;" width="25px"><wicket:message key="console.maintenance.ehcache.portfolio.hits" /></th>
										<th style="text-align: center;" width="25px"><wicket:message key="console.maintenance.ehcache.portfolio.misses" /></th>
										<th style="text-align: center;" width="15px"><wicket:message key="console.maintenance.ehcache.portfolio.hitsRatio" /></th>
										<th style="text-align: center;" width="25px"><wicket:message key="console.maintenance.ehcache.portfolio.objetCount" /></th>
										<th style="text-align: center;" width="45px"><wicket:message key="console.maintenance.ehcache.portfolio.max" /></th>
										<th style="text-align: center;" width="15px"><wicket:message key="console.maintenance.ehcache.portfolio.cacheFillRatio" /></th>
										<th width="50px"></th>
									</tr>
								</thead>
								<tbody wicket:id="cacheList">
									<tr class="cache-line-main filter-element">
										<td rowspan="2" class="cache-name" style="vertical-align:middle">
											<span wicket:id="cacheName" />
											<div class="input-group input-group-sm">
												<input wicket:id="cacheNameInput" class="form-control cache-name-input" type="text" />
												<div class="input-group-append">
													<button wicket:id="copy" class="btn btn-outline-secondary" type="button" wicket:message="title:console.maintenance.ehcache.portfolio.nom.copy">
														<span class="fa fa-fw fa-clipboard" />
													</button>
												</div>
											</div>
										</td>
										<td rowspan="2" style="text-align: right;"><span wicket:id="cacheEvictionCount"></span></td>
										<td style="text-align: right;"><span wicket:id="cacheHits"></span></td>
										<td style="text-align: right;"><span wicket:id="cacheMisses"></span></td>
										<td style="text-align: right;"><span wicket:id="cacheHitRatio"></span></td>
										<td style="text-align: right;"><span wicket:id="cacheStoredElements"></span></td>
										<td style="text-align: right;"><span wicket:id="cacheMaxElements"></span></td>
										<td style="text-align: right;"><span wicket:id="cacheCacheFillRatio"></span></td>
										<td rowspan="2" style="text-align: center; vertical-align:middle; white-space: nowrap;">
											<div class="actions">
												<button wicket:id="modifierCache" class="btn btn-table-row-action btn-primary" type="button"
													wicket:message="title:console.maintenance.ehcache.cacheManager.cache.modification">
													<span class="fa fa-fw fa-pencil-alt" />
												</button>
												<button wicket:id="viderCache" class="btn btn-table-row-action btn-danger" type="button"
													wicket:message="title:console.maintenance.ehcache.portfolio.viderCache.button">
													<span class="fa fa-fw fa-trash" />
												</button>
												<div wicket:id="modificationPanel" />
											</div>
										</td>
									</tr>
									<tr wicket:id="progressBarsContainer" class="cache-line-progress">
										<td colspan="3">
											<wicket:container wicket:id="progressBarHit"></wicket:container>
										</td>
										<td colspan="3">
											<wicket:container wicket:id="progressBarObject"></wicket:container>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
