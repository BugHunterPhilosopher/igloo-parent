<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title>
			<wicket:container wicket:id="headPageTitle">
				<wicket:container wicket:id="headPageTitleSeparator"> &laquo; </wicket:container>
				<wicket:container wicket:id="headPageTitleElement" />
			</wicket:container>
		</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		
		<wicket:header-items/>
	</head>
	<body>
		<div class="page-container">
			<!-- Feedback -->
			<div wicket:id="animatedGlobalFeedbackPanel" data-placement="bottom">
			</div>
			
			<!-- Scroll to top -->
			<div wicket:id="scrollToTop" class="scroll-to-top small hidden-xs" />
			
			<div class="container">
				<!-- Menu sections -->
				<nav class="navbar navbar-default navbar-inverse main-menu">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="fa fa-fw fa-lg fa-bars" />
							</button>
							<span class="navbar-brand"><wicket:message key="console.pageTitle" /></span>
						</div>
						<div class="collapse navbar-collapse" id="main-navbar-collapse">
							<wicket:enclosure child="userFullName">
								<div class="user-menu">
									<wicket:container wicket:id="userFullName" />
									<a wicket:id="logoutLink" class="user-logout" wicket:message="title:common.logout">
										<span class="fa fa-fw fa-power-off" />
									</a>
								</div>
							</wicket:enclosure>
							
							<ul class="nav navbar-nav">
								<wicket:container wicket:id="menuSectionListView">
									<wicket:container wicket:id="menuSectionFragment" />
								</wicket:container>
								<wicket:fragment wicket:id="menuSectionWithoutDropDown">
									<li wicket:id="menuSection"><a wicket:id="menuSectionLink">menuSectionLabel</a></li>
								</wicket:fragment>
								<wicket:fragment wicket:id="menuSectionWithDropDown">
									<li wicket:id="menuSection" class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown"><wicket:container wicket:id="menuSectionLabel"></wicket:container> <b class="caret"></b></a>
										<ul class="dropdown-menu">
											<li wicket:id="subMenuListView"><a wicket:id="subMenuLink">subMenu</a></li>
										</ul>
									</li>
								</wicket:fragment>
							</ul>
						</div>
					</div>
				</nav>
				
				<!-- Content -->
				<div class="content">
					<wicket:child />
				</div>
				
				<!-- Footer -->
				<div class="footer">
					<wicket:message key="console.footer" /> &middot; <wicket:container wicket:id="version" />
				</div>
			</div>
		</div>
	</body>
</html>
