<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title><wicket:message key="console.signIn.pageTitle" /></title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<wicket:head />
	</head>
	
	<body class="application-access-page">
		<div class="page-container">
			<div wicket:id="feedback" data-placement="bottom"></div>
			
			<div class="container">
				<div class="row content">
					<div class="application-access-header">
						<img src="static/common/images/logo-kobalt.png" alt="Logo Kobalt" width="114" height="55" />
					</div>
					<h1 class="application-access-title"><wicket:message key="console.signIn.welcomeText" /></h1>
					<div class="application-access-content">
						<form wicket:id="signInForm">
							<fieldset>
								<div class="form-group">
									<input class="form-control input-lg" wicket:id="username" type="text" id="username" />
								</div>
								<div class="form-group">
									<input class="form-control input-lg" wicket:id="password" type="password" id="password" />
								</div>
								<div class="form-actions">
									<button class="btn btn-success btn-lg pull-right" type="submit">
										<span class="fa fa-fw fa-lock" />
										<wicket:message key="console.signIn.action.signIn" />
									</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var usernameField = document.getElementById('username');
			if (usernameField.value == "") {
				usernameField.focus();
			} else {
				var passwordField = document.getElementById('password');
				if (passwordField.value == "") {
					passwordField.focus();
				}
			}
		</script>
	</body>
</html>
